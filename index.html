<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--adding jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--adding bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--adding firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

    <!--adding moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<div class="container">

    <!--bootstrap jumbotron-->
    <div class="jumbotron" style="background-color: gold">
        <h1 class="text-center">Train Time</h1>
        <h4 class="text-center">It's smarter to ride MARTA.</h4>
    </div>

    <div class="row">
        <div class="col-lg-12">

            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color: gold; color: black">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="time-table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: gold; color: black">
                <h3 class="panel-title" style="background-color: gold; color: black">Add Train</h3>
            </div>
            <div class="panel-body">
                <form action="">
                    <div class="form-group">
                        <label for="name-input">Train Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="first-train">First Train Arrival (hh:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-train" style="background-color: gold; color: black">Submit</button>
                </form>
            </div>
        </div>
    </div>

</div>

<!--javascript-->
<script src="train-time.js"></script>
</body>
</html>
